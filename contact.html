<!-- Contact Section -->
<section class="section" id="contact">
	<div class="container">

		<div class="row justify-content-center animated fadeInUp">
			<div class="col-lg-8">
				<div class="section-title text-center">
					<span class="text-color mb-0 text-uppercase letter-spacing text-sm text-white">Got a question? Let's talk about it!</span>
					<h1 class="title">Contact Me</h1>
				</div>
			</div>
		</div>

		<div class="row justify-content-center animated fadeInRight" id="animation-contact">
			<div class="col-lg-8">

					<form class="contact__form form-row contact-form smoth-scroll" method="POST"  id="contactForm" action="https://formspree.io/f/xjvlpwqb">
					<div class="form-group col-lg-6 mb-5">
						<input type="text" id="Name" name="name" class="form-control bg-transparent" placeholder="Your Name">
					</div>
					<div class="form-group col-lg-6 mb-5">
						<input type="text" name="Email" id="email" class="form-control bg-transparent" placeholder="Your Email">
					</div>
					
					<div class="form-group col-lg-12 mb-5">
						<textarea id="message" name="Message" cols="30" rows="6" class="form-control bg-transparent" placeholder="Your Message"></textarea>
						
						<div class="text-center">
							<a href="#contact"><input class="btn btn-main text-white mt-5 smoth-scroll submit" id="submit" type="submit" class="btn btn-hero" value="Send Message"></a>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
	
	<div class="container">
		<div class="row text-center">
			<div class="col-md-4 wow fadeInLeft">
				<div class="wm-1"></div><br>
				<i class="fa fa-location-dot fa-2xl mb20"  id="row-contact-detail"></i><br><br>
				<h6 class="id-color" id="offered-contact">Address</h6>
				<h4 id="info-contact">Mabalacat, Pampanga, Philippines</h4>
			</div>
	
			<div class="col-md-4 wow fadeInUp">
				<div class="wm-1"></div><br>
				<i class="fa fa-envelope fa-2xl mb20"  id="row-contact-detail"></i><br><br>
				<h6 class="id-color" id="offered-contact">Email</h6>
				<h4 id="info-contact">sgmanalo@student.hau.edu.ph</h4>
			</div>
	
			<div class="col-md-4 wow fadeInRight">
	
				<div class="wm-1"></div><br>
				<i class="fa fa-phone fa-2xl mb20"  id="row-contact-detail"></i><br><br>
